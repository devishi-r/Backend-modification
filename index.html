<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div>
        <button class="button1">Go to sign table</button>
    </div>
    <h1>Data from PostgreSQL - Cars Table</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('data-table').querySelector('tbody');
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${row.brand}</td><td>${row.model}</td><td>${row.year}</td>
                    <td><button class="update-button">Update</button>
                                <button class="apply-button">Apply</button></td>`;
                    tableBody.appendChild(tr);
                    });

            document.querySelectorAll('.apply-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const row = button.closest('tr');
                        const isEditable = row.contentEditable === "true";
                        if (isEditable) {
                            row.contentEditable = "false";
                            button.textContent = "Apply";
                            saveEdits(row);
                        } else {
                            row.contentEditable = "true";
                            button.textContent = "Save";
                        }
            // .catch(error => console.error('Error fetching data:', error));
                    });
                });
                function saveEdits(row) {
                    const cells = row.querySelectorAll('td');
                    const updatedData = {
                        brand: cells[0].textContent,
                        model: cells[1].textContent,
                        year: cells[2].textContent
                    };

                    // Here you can send the updatedData to the server if needed
                    console.log('Updated data:', updatedData);
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
